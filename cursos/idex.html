<!doctype html>
<html lang="en">

<head>
    <title>CURSOS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    ESTUDIANTE
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nombre:</label>
                        <input type="text" name="fullName" id="fullName" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="identification" class="form-label">Identificación:</label>
                        <input type="text" name="identification" id="identification" class="form-control"
                            placeholder="17342321">
                    </div>
                    <div class="mb-3">
                        <label for="direction" class="form-label">Dirección:</label>
                        <input type="text" name="direction" id="direction" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="enrollment" class="form-label">Matrícula:</label>
                        <input type="text" name="enrollment" id="enrollment" class="form-control"
                            placeholder="01">
                    </div>
                    <div class="mb-3">
                        <label for="level" class="form-label">Nivel:</label>
                        <input type="text" name="level" id="level" class="form-control"
                            placeholder="Tercero">
                    </div>

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addStudent()">Agregar estudiante</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    DOCENTE
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fullNameTeacher" class="form-label">Nombre:</label>
                        <input type="text" name="fullNameTeacher" id="fullNameTeacher" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="identificationTeacher" class="form-label">Identificación:</label>
                        <input type="text" name="identificationTeacher" id="identificationTeacher" class="form-control"
                            placeholder="17342321">
                    </div>
                    <div class="mb-3">
                        <label for="directionTeacher" class="form-label">Dirección:</label>
                        <input type="text" name="directionTeacher" id="directionTeacher" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Titulo:</label>
                        <input type="text" name="title" id="title" class="form-control"
                            placeholder="Ingeniero">
                    </div>
                    <div class="mb-3">
                        <label for="area-teacher" class="form-label">Materia:</label>
                        <select name="matter" id="area-teacher">
                        </select>
                    </div>

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addTeacher()">Agregar Docente</button>
                </div>
                <div class="card">
                <div class="card-header">
                    CURSO
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nameCourse" class="form-label">Nombre Curso:</label>
                        <input type="text" name="nameCourse" id="nameCourse" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div>
                        <label for="parallel" class="form-label">Paralelo:</label>
                        <input type="text" name="parallel" id="parallel" class="form-control"
                            placeholder="17342321">
                    </div>
                    <div class="mb-3">
                        <label for="hours" class="form-label">Hora:</label>
                        <input type="text" name="hours" id="hours" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-primary" onclick="addCourse()">Agregar Curso</button>
                    </div>
            </div>
            <div class="card">
                <div class="card-header">
                  LIBRO DE CALIFICACIONES
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="value-gradebook" class="form-label">Valor:</label>
                    <input type="text" name="value-gradebook" id="value-gradebook" class="form-control" placeholder="100%">
                  </div>
                  <div class="mb-3">
                    <label for="course-gradebook" class="form-label">Curso:</label>
                    <select class="form-select form-select-lg" name="course-gradebook" id="course-gradebook">
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="activity-gradebook" class="form-label">Actividad:</label>
                    <select class="form-select form-select-lg" name="activity-gradebook" id="activity-gradebook">
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="maximungrade-gradebook" class="form-label">Nota máxima:</label>
                    <input type="text" name="maximungrade-gradebook" id="maximungrade-gradebook" class="form-control" placeholder="100%">
                  </div>
                </div>
                <div class="card-footer text-muted">
                  <button class="btn btn-primary" onclick="addGradeBookSetup()">Agregar actividad</button>
                </div>
              </div>
        </div>
        <script>let exports = {}; </script>
        <script src="dist/main.js"></script>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
